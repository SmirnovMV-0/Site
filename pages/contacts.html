<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт</title>
    <link rel="icon" href="../Images/maple.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../Images/Maple_Leaves.jpg" align="left" height="200"></a>  
    </header>

    <main>
        <section>
            <h3>Я в социальных сетях:</h3>
            <a>
                <img src="../images/vk.png" height="64">
            </a>
            <a>
                <img src="../images/git.png" height="64">
            </a>
            <a>
                <img src="../images/inst.png" height="64">
            </a>
        </section>
        <section>
            <h3>Моя электронная почта:</h3>
            <address>smv.22@uni-dubna.ru</address>
        </section>
        <section>
            <h3>Мой номер телефона:</h3>
            <address>+79201234567</address>
        </section>
        <section>
            <h3>Форма для связи</h3>
            <form action="#" method="get" id="form">
                <fieldset>
                    <div>
                        <label>Ваше имя:</label>
                        <input type="text" placeholder="Введите ФИО">
                    </div>
                    <div>
                        <label>Адрес почты:</label>
                        <input type="email">
                    </div>
                    <div>
                        <label>Номер телефона:</label>
                        <input type="tel">
                    </div>
                    <div>
                        <label>Дата встречи:</label>
                        <input type="date" value="Дата">
                    </div>
                    <div>
                        <label>Введите URL-адрес:</label>
                        <input type="url">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Добавить способ ответа:</legend>
                    <label><input type="radio" name="svaz" id="meet" value="Встреча">Назначить встречу</label><br>
                    <label><input type="radio" name="svaz" id="tele" value="Телефон">Телефон</label><br>
                    <label><input type="radio" name="svaz" id="other" value="Другое">Другое</label><br>
                    <label><input type="radio" name="svaz" id="no-answer" value="Не отвечать">Не надо отвечать</label>
                </fieldset>

                <fieldset>
                    <legend>Что по учёбе?</legend>
                    <label><input type="checkbox" name="study" id="help" value="Помощь">Нужна помощь</label><br>
                    <label><input type="checkbox" name="study" id="colab" value="Сотрудничество">Сотрудничество</label><br>
                    <label><input type="checkbox" name="study" id="answers" value="Ответы">Ответы и готовые задания</label><br>
                    <label><input type="checkbox" name="study" id="session" value="Сессия">Подготовка к сессии</label><br>
                </fieldset>

                <section>
                    <div>Ваше сообщение:</div>
                    <div>
                        <textarea cols="40" rows="10" placeholder="Введите вопрос или предложение">
                        </textarea>
                    </div>
                </section>

                <div class="align-center">
                    <input type="submit" value="Отправить" class="input-text">
                    <input type="reset" value="Очистить форму" class="input-text">
                </div>
            </form>
        </section>

        <footer id="2">
            <ul align="left" type="square">
                <li>Сайт Максима</li>
            </ul>
        </footer>
        <aside> </aside>

    </main>
    
</body>
</html>
